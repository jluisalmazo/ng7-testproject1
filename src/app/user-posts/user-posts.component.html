<div *ngIf="userPosts$">
  <div class="title">
    <h1>{{ userName }}'s posts</h1>
    <button (click)="gotoPreviousPage()" class="btn-back">Back</button>
  </div>

  <ul [@listStagger]="userPosts$">
    <li *ngFor="let post of userPosts$">
      <div class="name">{{ post['title'] }}</div>
      <div>{{ post['body'] }}</div>
    </li>
  </ul>
</div>
