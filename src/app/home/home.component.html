<h1>Usuarios registrados</h1>

<ul *ngIf="users">
  <!-- <li *ngFor="let user of users['data']"> -->
    <!-- <img [src]="user.avatar"> -->
    <!-- <p>{{ user.name }} {{ user.last_name }}</p> -->
  <li *ngFor="let user of users">
    <a routerLink="/userDetail/{{user.id}}">{{ user.name }}</a>
    <p>{{ user.email }}</p>
    <p><a href="http://{{ user.website }}">{{ user.website }}</a></p>
  </li>
</ul>
